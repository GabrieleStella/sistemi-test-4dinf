<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Libri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header, main, footer {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      header {
        background-color: #6c63ff;
        color: white;
        text-align: center;
        padding: 40px 20px;
      }
      section#classifica {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      ul {
        padding-left: 20px;
      }
      .classifica-contenuto {
        display: flex;
        align-items: flex-start;
      }
      .classifica-contenuto img {
        width: 120px;
        height: auto;
        border-radius: 8px;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Benvenuti nella Community dei Lettori</h1>
      <p>Condividiamo la passione per la lettura!</p>
    </header>
    <main>
      <section id="classifica">
        <h2>Classifica dei Libri Pi√π Letti</h2>
        <div class="classifica-contenuto">
          <ul>
            {%for post in posts%}
            <li>{{post.title}}  -  {{post.author}}</li>
            {%endfor%}
          </ul>
          
          <img src="https://ardea.srl/it/wp-content/uploads/2015/03/libri-lettura.jpg" alt="Immagine di libri">
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Community Libri. Tutti i diritti riservati.</p>
    </footer>
  </body>
</html>
